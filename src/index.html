<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/card.js" defer></script>
    <script src="scripts/board.js" defer></script>
</head> 
<body>

    <template id="cardTemplate">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"></div>
                <div class="flip-card-back"><img src="https://placehold.co/250x250" alt=""></div>
            </div>
        </div>
    </template>

    <div id="menu">
        <h1>Memória do Herói</h1>       
        <div class="container">
            <select name="numCards" id="numCards"></select>
            <button id="start">Start</button>
        </div>
    </div>

    <div id="board" class="hidden"></div>

</body>
</html>
